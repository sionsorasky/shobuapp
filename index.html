<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勝武鉄道 - Shobu Railway</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header style="fuchi">勝武鉄道|Shobu Railway</header>

  <main>
    <!-- ホーム -->
    <div id="home" class="tab-content active">
      <h1>勝武鉄道はメタバース上のゲームであり、実在する地名や団体名と関係ありません。</h1>
      <div class="card">
        <h2>勝武鉄道へ行こう！</h2>
        <p>勝武鉄道公式discord：<br>
          <a href="https://discord.gg/KaPTGc6s4V">参加！</a><br>
          公式コミュニティ：<br>
          <a href="https://www.roblox.com/ja/communities/35654926/unnamed">参加</a>
        </p>
      </div>
      <div class="card">
        <h2>ブログの見方</h2>
        <p>下のメニューから選択して見ることが出来ます。</p>
      </div>
    </div>

    <!-- 検索 -->
    <div id="search" class="tab-content">
      <input type="text" id="searchInput" placeholder="キーワードを入力…" />
      <p id="searchCount">全 3 件</p>
      <div id="searchResults">
        <div class="card">
          <h2>ようこそ、ブログへ。</h2>
          <p>上の検索欄から検索できます。<br>
          下にいくと新しい順で記事が並んでいます</p>
        </div>
      </div>
    </div>

    <!-- 設定 -->
    <div id="settings" class="tab-content">
      <h2>テーマ設定</h2>
      <select id="themeSelect">
        <option value="system">システム</option>
        <option value="light">ライト</option>
        <option value="dark">ダーク</option>
      </select>

      <h2>文字サイズ</h2>
      <select id="fontSizeSelect">
        <option value="small">小</option>
        <option value="medium" selected>中</option>
        <option value="large">大</option>
      </select>
    </div>
  </main>
<nav>
  <button class="active" onclick="switchTab('home', this)">🏠<span>ホーム</span></button>
  <button onclick="switchTab('search', this)">📃<span>ブログ</span></button>
  <button onclick="window.open('https://sionsorasky.github.io/shobuapp/shobu-eplus/', '_blank')">✅<span>Shobu e+</span></button>
  <button onclick="switchTab('settings', this)">⚙️<span>設定</span></button>
  <button onclick="window.open('https://www.roblox.com/ja/communities/35654926/unnamed#!/about', '_blank')">➡️<span>参加</span></button>
</nav>


  <script src="js/main.js"></script>
</body>
</html>
