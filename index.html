<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アプリ風サイト</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>MyApp</header>

  <main>
    <!-- ホーム -->
    <div id="home" class="tab-content active">
      <div class="card">
        <h2>ようこそ！</h2>
        <p>これはアプリ風のUIを持つWebサイトです。</p>
      </div>
      <div class="card">
        <h2>機能</h2>
        <p>カードデザインとナビ、検索、テーマ切替も！</p>
      </div>
    </div>

    <!-- 検索 -->
    <div id="search" class="tab-content">
      <input type="text" id="searchInput" placeholder="キーワードを入力…" />
      <p id="searchCount">全 3 件</p>
      <div id="searchResults">
        <div class="card">
          <h2>検索について</h2>
          <p>入力された文字に一致するカードを表示します。</p>
        </div>
        <div class="card">
          <h2>アプリ風UI</h2>
          <p>アプリっぽい見た目をHTMLとCSSで再現！</p>
        </div>
        <div class="card">
          <h2>JavaScript</h2>
          <p>軽量なJSだけで検索機能を実現！</p>
        </div>
      </div>
    </div>

    <!-- 設定 -->
    <div id="settings" class="tab-content">
      <h2>テーマ設定</h2>
      <select id="themeSelect">
        <option value="system">システム</option>
        <option value="light">ライト</option>
        <option value="dark">ダーク</option>
      </select>

      <h2>文字サイズ</h2>
      <select id="fontSizeSelect">
        <option value="small">小</option>
        <option value="medium" selected>中</option>
        <option value="large">大</option>
      </select>
    </div>
  </main>

  <nav>
    <button class="active" onclick="switchTab('home', this)">🏠<span>ホーム</span></button>
    <button onclick="switchTab('search', this)">🔍<span>検索</span></button>
    <button onclick="switchTab('settings', this)">⚙️<span>設定</span></button>
  </nav>

  <script src="js/main.js"></script>
</body>
</html>
